<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/dashboard.css">

</head>
<body>
    <header>
        <div class="flex">
            <h1 style="margin-right: 600px;"><a class="brand" href="/dashboard">Elevated Fragrance</a></h1>
            <a href="/logout"><h3>Logout</h3></a>
            <a href="/cart"><h3>Cart</h3></a>
        </div>
    </header>

    <h1 style="margin-left: 25px;">Cart</h1>
    {%for item in user.items%}
    <div class="bord card mb-3" style="max-width: 900px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="../static/{{item.img}}" class="img-fluid rounded-start " style="height:200px ;" alt="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title mb-3">{{item.name}}</h2>
                    <h4 class="card-text mb-5">${{item.price}}</h4>
                    <a href="/remove{{item.id}}"><button class="btn-danger">Remove from Cart</button> </a> 
                    <a  href="/detail{{item.id}}"><button class="btn-primary">View Item</button></a>
                </div>
            </div>
        </div>
    </div> 
    {%endfor%}
    {%if user==False%}
    <h1>Nothing in Cart</h1>
    {%endif%}
</body>

</html>
